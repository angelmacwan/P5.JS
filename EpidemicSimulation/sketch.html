<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <style media="screen">
      body {
        display: grid;
        grid-template-columns: 0.1fr 1fr 2fr 2fr;
      }
      button,
      input {
        font-size: 1.8rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CLICK TO ADD INFECTED PEOPLE</h1>
      <br>
      <h2 id="pop">INTIAL POPULATION
      </h2>
      <h2 id="inf">INFECTED
      </h2>
      <h2 id="rec">RECOVERED
      </h2>
      <h2 id="dead">DEAD
      </h2>
      <br><br>
      <input type="number" placeholder="Enter Initial Population" id="iniPop">
      <button type="button" name="button" onclick="addPopulation()">Start Sim</button>
    </div>

    <div >
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script src="./person.js" charset="utf-8"></script>
    <script src="./sketch.js" charset="utf-8"></script>
  </body>
</html>
